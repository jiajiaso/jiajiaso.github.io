<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>网盘资源搜索</title>
<style>
  /* 省略你原有的样式，保持不变 */
  :root{
    --bg:#f6f8fa;
    --primary:#2b9be6;
    --primary-grad:linear-gradient(135deg,#4bb4f7,#2b9be6);
    --muted:#9aaec2;
    --card:#ffffff;
    --pill-bg:#f2f6fb;
    --radius:12px;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",PingFang SC,"Hiragino Sans GB","Microsoft YaHei",sans-serif;
  }
  /* ... 其余样式保持不变，省略显示 */
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">珈珈搜索</h1>
      <p class="subtitle">一站式网盘资源搜索，快速查找所需内容。</p>
    </div>

    <div class="search-wrap">
      <div class="search-box" role="search">
        <div class="select-wrapper">
          <select id="panSelect" aria-label="选择网盘类型">
            <option value="all">全部</option>
            <option value="quark">夸克网盘</option>
            <option value="baidu">百度网盘</option>
            <option value="ali">阿里网盘</option>
            <option value="xunlei">迅雷网盘</option>
            <option value="uc">UC网盘</option>
            <option value="123">123网盘</option>
          </select>
        </div>
        <input id="searchInput" type="search" placeholder="请输入搜索关键词..." aria-label="搜索关键词" autocomplete="off" />
        <button id="searchBtn" class="search-btn">搜索</button>
      </div>
    </div>

    <div class="hot-card" aria-live="polite" aria-atomic="true">
      <div class="hot-title">热门搜索</div>
      <div class="pills" id="hotList"></div>
    </div>

    <div id="results" class="results">
      <div class="results-card">
        <div class="results-header">搜索结果</div>
        <div id="resultsList"></div>
      </div>
    </div>
  </div>

<div class="footer-declaration" role="contentinfo" aria-label="网站声明">
  <p><strong class="declaration-title">声明</strong><br>
  本站所有资源均来自于网络，仅作个人公益学习，请勿非法&amp;商业传播，如有侵权，请及时发邮件至 jiajiasou@foxmail.com 告知删除。</p>
  <p>Copyright © 2025. All Rights Reserved. | 珈珈搜索 | Design by</p>
</div>

<script>
  const hotList = document.getElementById('hotList');
  const resultsEl = document.getElementById('results');
  const resultsList = document.getElementById('resultsList');
  const input = document.getElementById('searchInput');
  const btn = document.getElementById('searchBtn');
  const panSelect = document.getElementById('panSelect');

  // 你自己服务器上的代理接口地址，请根据实际替换
  const proxyBase = 'https://你的域名/proxy.php?url=';

  let lastResults = [];

  async function loadHotSearches() {
    const timeout = new Promise((_, reject) =>
      setTimeout(() => reject(new Error('请求超时')), 3000)
    );

    try {
      const targetUrl = encodeURIComponent('https://feapi.xyz/so/remen.php');
      const res = await Promise.race([fetch(proxyBase + targetUrl), timeout]);
      if (!res.ok) throw new Error('网络错误');
      const json = await res.json();
      if (!json.hot_searches || !Array.isArray(json.hot_searches)) {
        hotList.innerHTML = '';
        return;
      }
      const hot = json.hot_searches.slice(0, 12);
      renderHotSearches(hot);
    } catch (e) {
      hotList.innerHTML = '';
    }
  }

  function renderHotSearches(arr) {
    hotList.innerHTML = '';
    arr.forEach(item => {
      const b = document.createElement('button');
      b.className = 'pill';
      b.textContent = item;
      b.addEventListener('click', () => {
        if(btn.disabled) return;
        input.value = item;
        doSearch(item);
      });
      hotList.appendChild(b);
    });
  }

  btn.addEventListener('click', ()=>{
    if(btn.disabled) return;
    doSearch(input.value.trim());
  });

  input.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' && !btn.disabled){
      doSearch(input.value.trim());
    }
  });

  panSelect.addEventListener('change', renderResults);

  function clearResults(){
    resultsList.innerHTML = '';
  }

  function highlight(text, keyword){
    if(!keyword) return text;
    const safeKeyword = keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g,'\\$&');
    const regex = new RegExp(`(${safeKeyword})`,'gi');
    return text.replace(regex,'<mark>$1</mark>');
  }

  function getPanKey(link) {
    if (!link) return '';
    link = link.toLowerCase();
    const mapping = {
      quark: ['quark'],
      baidu: ['baidu'],
      ali: ['alipan', 'aliyun'],
      xunlei: ['xunlei'],
      uc: ['uc.cn'],
      '123': [/123\d+\.com/, '123pan.com']
    };
    for (const [key, patterns] of Object.entries(mapping)) {
      if (patterns.some(p => p instanceof RegExp ? p.test(link) : link.includes(p))) {
        return key;
      }
    }
    return 'unknown';
  }

  function setLoadingState(isLoading){
    btn.disabled = isLoading;
    if(isLoading){
      btn.innerHTML = '搜索中 <span class="spinner"></span>';
    }else{
      btn.textContent = '搜索';
    }
    const pills = hotList.querySelectorAll('button.pill');
    pills.forEach(b=>{
      b.disabled = isLoading;
    });
  }

  async function doSearch(q) {
    clearResults();
    if (!q) {
      resultsEl.classList.remove('show');
      alert('请输入关键词后再搜索');
      return;
    }
    resultsEl.classList.add('show');

    setLoadingState(true);

    try {
      const targetUrl = encodeURIComponent(`https://feapi.xyz/api/search.php?q=${encodeURIComponent(q)}`);
      const res = await fetch(proxyBase + targetUrl);
      if (!res.ok) throw new Error('网络错误');
      const json = await res.json();
      lastResults = json.data || [];
      renderResults();
    } catch (e) {
      clearResults();
      const err = document.createElement('div');
      err.className = 'result-item';
      err.innerHTML = `
        <div class="result-icon">⚠️</div>
        <div class="result-main">
          <div class="result-title">请求失败</div>
          <div class="result-meta">${e.message}</div>
        </div>
      `;
      resultsList.appendChild(err);
    } finally {
      setLoadingState(false);
    }
  }

  function renderResults(){
    clearResults();
    let selectedPan = panSelect.value;
    let filtered = lastResults;

    if (selectedPan !== 'all') {
      filtered = lastResults.filter(item => {
        if (!item.link) return false;
        return getPanKey(item.link) === selectedPan;
      });
    }

    if(filtered.length === 0){
      const none = document.createElement('div');
      none.className = 'result-item';
      none.innerHTML = `
        <div class="result-icon">🔎</div>
        <div class="result-main">
          <div class="result-title">未找到相关结果</div>
          <div class="result-meta">尝试更换关键词或检查拼写。</div>
        </div>
      `;
      resultsList.appendChild(none);
    } else {
      const fragment = document.createDocumentFragment();
      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result-item';
        const iconPath = getPanIcon(item.link);
        div.innerHTML = `
          <div class="result-icon"><img src="${iconPath}" alt="网盘图标" /></div>
          <div class="result-main">
            <div class="result-title"><a href="${item.link}" target="_blank" rel="noopener noreferrer">${highlight(escapeHtml(item.name), input.value.trim())}</a></div>
          </div>
        `;
        fragment.appendChild(div);
      });
      resultsList.appendChild(fragment);
    }

    setTimeout(() => {
      resultsEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 100);
  }

  function getPanIcon(link){
    if(!link) return 'ing/unknown.jpg';
    link = link.toLowerCase();
    if(link.includes('quark')) return 'ing/quark.jpg';
    if(link.includes('baidu')) return 'ing/baidu.jpg';
    if(link.includes('alipan') || link.includes('aliyun')) return 'ing/ali.jpg';
    if(link.includes('xunlei')) return 'ing/xunlei.jpg';
    if(link.includes('uc.cn')) return 'ing/uc.jpg';
    if(/123\d+\.com/.test(link) || link.includes('123pan.com')) return 'ing/123pan.jpg';
    return 'ing/unknown.jpg';
  }

  function escapeHtml(str){
    return str.replace(/[&<>"']/g, function(tag) {
      const charsToReplace = { '&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#39;' };
      return charsToReplace[tag] || tag;
    });
  }

  // 页面加载时，先拉取热门搜索词
  loadHotSearches();
</script>
</body>
</html>
