<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>测试热门搜索接口</title>
</head>
<body>
  <h1>测试获取热门搜索词</h1>
  <div id="hotList">正在加载热门搜索词...</div>

  <script>
    async function loadHotSearches() {
      const hotList = document.getElementById('hotList');
      try {
        const res = await fetch('https://feapi.xyz/remen.php');
        if (!res.ok) throw new Error('网络响应错误: ' + res.status);
        const json = await res.json();
        if (!json.hot_searches || !Array.isArray(json.hot_searches)) {
          hotList.textContent = '接口返回格式不正确';
          return;
        }
        hotList.innerHTML = '';
        json.hot_searches.forEach(item => {
          const btn = document.createElement('button');
          btn.textContent = item;
          hotList.appendChild(btn);
        });
      } catch (e) {
        hotList.textContent = '请求失败：' + e.message;
      }
    }

    loadHotSearches();
  </script>
</body>
</html>
